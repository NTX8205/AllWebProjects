<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>註冊</title>
</head>
<body>
    <div class="login container">
        <h1 class="mb-3 title"><b>輸入註冊資料</b></h1>
        <form>
            <div class="form-row mb-3">
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="inputEmail" placeholder="信箱" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="密碼" required>
                </div>
            </div>
            <div class="form-group mb-4">
                <input type="text" class="form-control" id="inputName" placeholder="暱稱" required>
            </div>
            <div class="form-row mb-3">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputEmail" placeholder="姓氏" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputPassword" placeholder="名字" required>
                </div>
            </div>
            <div class="form-group mb-4">
                <input type="tel" pattern="[0]{1}[9]{1}[0-9]{8}" class="form-control" id="inputPhone" placeholder="手機號碼(ex: 0912345678)" required>
            </div>
            <div class="form-group mb-4">
                <select id="inputGender" class="form-control" required>
                    <option>請選擇性別</option>
                    <option>男</option>
                    <option>女</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="form-row mb-3">
                <div class="form-group col-md-4">
                    <input type="number" min="0" class="form-control" id="inputYear" placeholder="出生西元年" required>
                </div>
                <div class="form-group col-md-4">
                    <input type="number" min="1" max="12" class="form-control" id="inputMonth" placeholder="出生月份" required>
                </div>
                <div class="form-group col-md-4">
                    <input type="number" min="1" max="31" class="form-control" id="inputDate" placeholder="出生日期" required>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info btn-block mb-3">送出</button>
        </form>
    </div>
</body>
</html>
