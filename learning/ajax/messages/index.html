    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
            aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">

    <div class="messageInput container mb-3">
        <form action="">
            <div class="form-group">
                <label for="inputTitle">標題</label>
                <input type="text" class="form-control" id="inputTitle" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">內容</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="button" class="btn btn-outline-primary btn-block mb-3" id="submit">送出</button>
        </form>
    </div>

    <div class="messages" id="messages"></div>

    <div class="message container mb-3" id="test">
        <h3 id="floor">#1</h3>
        <h5 class="text-center showTitle">title</h5>
        <p class="showContent">content</p>
        <div class="btn-group d-flex justify-content-center mb-3" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-warning">編輯</button>
            <button type="button" class="btn btn-outline-danger">刪除</button>
        </div>
    </div>
